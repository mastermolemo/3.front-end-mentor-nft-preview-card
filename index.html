<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div id="card">
    <div class="image-container">
      <img class="hero" src="./images/image-equilibrium.jpg" alt="">
      <div class="green-overlay"></div>
      <img class="icon-view" src="./images/icon-view.svg" alt="">
    </div>

    <h2>Equilibrium #3429</h2>

    <p class="text">Our Equilibrium collection promotes balance and calm.</p>

    <div class="eth-container">
      <div>
        <img src="./images/icon-ethereum.svg" alt="Eth">
        <p>0.041 ETH</p>
      </div>

      <div>
        <img src="./images/icon-clock.svg" alt="Clock">
        <p>3 days left</p>
      </div>
    </div>

    <div class="avatar">
      <img src="./images/image-avatar.png" alt="Avatar Image">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

</body>
</html>
